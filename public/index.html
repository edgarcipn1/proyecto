<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>


<div id="navbar-container"></div>
<div style="text-align: center; margin-top: 10px;">
    <button id="mostrar-ranking" class="ranking-btn">🏆Ranking</button>
  </div>
<div class="board"></div>
<button id="spinButton" style="display: none;">Girar</button>

<div id="result"></div>


  <!-- Popup -->
  <div id="popup" class="popup hidden">
    
    <div class="popup-content">
          <div id="popup-number"></div>
      <span id="popup-close">&times;</span>
      <p id="popup-number"></p>
      
    </div>
  </div>

  

  
<div id="ranking-modal" class="ranking-modal hidden">
  <div class="ranking-content">
    <button id="cerrar-ranking" class="close-btn">✖</button>
    <h2>🏅 Ranking</h2>
    <div class="ranking-table-container">
      <table id="tabla-usuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Puntos</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se rellena dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
</div>




  <script src="https://d3js.org/d3.v7.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
